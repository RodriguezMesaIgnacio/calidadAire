<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script>
		/*Usamos fetch para sacar los datos del pais España*/
		fetch('https://datos-aire.herokuapp.com/fijo/greece')
            .then(response => response.json())
            .then(json =>{
            	console.log (json)
            		// Sacamos los datos de la base de datos y lo guardamos la variable
            		var pais = json.ID
            		var co2_1 = json.CO2
            		var nh3_1 = json.NH3
            		var no_1 = json.NO
            		var pm10 = json.PM10
	            		var pm25 = json.PM25

	            		//Convertimos los diferentes contaminantes de μg/m3 a ppm y luego lo redondeamos
	            		var co2_2 = (co2_1*1000*24.45)/44.0095 //peligro a partir de 1000
	            		var co2 = Math.round(co2_2);
	            		var nh3_2 = (nh3_1*24.45)/17.031 //peligro a partir de 100
	            		var nh3 = Math.round(nh3_2);
            		var no = Math.round(no_1);

                    //controlamos los valores de los contaminantes para que se indique en la tabla si es mas o menos peligroso

                    if (co2 < 666){
                        var c_co2 = "#89d571"
                    } else{
                        if (co2 > 1000) {
                            var c_co2 = "firebrick"
                        } else {
                            var c_co2 = "#ffff4d"
                        }
                    }

                    if (nh3 < 16){
                        var c_nh3 = "#89d571"
                    } else{
                        if (nh3 > 25) {
                            var c_nh3 = "firebrick"
                        } else {
                            var c_nh3 = "#ffff4d"
                        }
                    }

                    if (no < 20){
                        var c_no = "#89d571"
                    } else{
                        if (no > 30) {
                            var c_no = "firebrick"
                        } else {
                            var c_no = "#ffff4d"
                        }
                    }

                    if (pm10 < 33){
                        var c_pm10 = "#89d571"
                    } else{
                        if (pm10 > 50) {
                            var c_pm10 = "firebrick"
                        } else {
                            var c_pm10 = "#ffff4d"
                        }
                    }

                    if (pm25 < 16){
                        var c_pm25 = "#89d571"
                    } else{
                        if (pm25 > 25) {
                            var c_pm25 = "firebrick"
                        } else {
                            var c_pm25 = "#ffff4d"
                        }
                    }

            		//Transformamos la fecha al formato que nos conviene
            		var time = json.date
                    var dia = time.slice(8,10)
                    var mes = time.slice(5,7)
                    var anio = time.slice(0,4)
                    var hora = time.slice(11,16)

                    //Pintamos los datos obtenidos anteriormente en el html(tabla) por id
                    document.getElementById("pais").innerHTML = pais;
            		document.getElementById("co2").innerHTML = co2;
                    document.getElementById("co2").style.backgroundColor = c_co2;
            		document.getElementById("nh3").innerHTML = nh3;
                    document.getElementById("nh3").style.backgroundColor = c_nh3;
            		document.getElementById("no").innerHTML = no;
                    document.getElementById("no").style.backgroundColor = c_no;
            		document.getElementById("pm10").innerHTML = pm10;
                    document.getElementById("pm10").style.backgroundColor = c_pm10;
            		document.getElementById("pm25").innerHTML = pm25;
                    document.getElementById("pm25").style.backgroundColor = c_pm25;
            		document.getElementById("fecha").innerHTML = dia + '/' + mes + "/"  + anio + "<br>" + hora;
        })
				// Tooltip (pop-up)
				$(document).ready(function(){
						$('[data-toggle="tooltip"]').tooltip();
				});

				// Modal
				$('#myModal').on('shown.bs.modal', function () {
						$('#myInput').trigger('focus')
				})
	</script>

                </th>

						</tr>

				"  style="text-align: center;"></td>
			</tr>
			<tr>
				<th>
                    <span data-placement="right" data-toggle="tooltip" title="Los niveles bajos de óxidos de nitrógeno en el aire pueden irritar los ojos, la nariz, la garganta, los pulmones, y posiblemente causar tos y una sensación de falta de aliento, cansancio y náusea. La exposición a bajos niveles también puede producir acumulación de líquido en los pulmones 1 ó 2 días luego de la exposición. Respirar altos niveles de óxidos de nitrógeno puede rápidamente producir quemaduras, espasmos y dilatación de los tejidos en la garganta y las vías respiratorias superiores, reduciendo la oxigenación de los tejidos del cuerpo, produciendo acumulación de líquido en los pulmones y la muerte.">
                    NO<sup>*</sup>

				<td id="no"   data-toggle="tooltip" data-placement="right" class="white-tooltip" data-html="true" title="

				" style="text-align: center;"></td>
			</tr>
			<tr>
				<th>
                    <span data-placement="right" data-toggle="tooltip" title="La exposición a estas partículas puede afectar tanto a los pulmones como al corazón. Múltiples estudios científicos vincularon la exposición a la contaminación por partículas a una variedad de problemas, por ejemplo, muerte prematura en personas con enfermedades cardíacas o pulmonares, infartos de miocardio no mortales, etc">
                    PM<sub>10</sub><sup>*</sup>
                    </span>
                </th>
				<td id="pm10"    data-toggle="tooltip" data-placement="right" class="white-tooltip" data-html="true" title="
					<table>
						<tr>
							<th colspan='3' > Valores máximos y medios de la OMS</th>
						</tr>

					</table>
				" style="text-align: center;"></td>

			<tr>
				<th>
                    <span data-placement="right" data-toggle="tooltip" title="Los efectos que las partículas causan en la salud de las personas han estado históricamente asociados a la exacerbación de enfermedades de tipo respiratorio, tales como la bronquitis, y más recientemente también se han analizado y demostrado sus efectos sobre dolencias de tipo cardiovascular. Los últimos trabajos científicos sugieren que este tipo de contaminación, y particularmente las partículas procedentes del tráfico urbano, está asociado con incrementos en la morbi-mortalidad de la población expuesta y al creciente desarrollo del asma y alergias entre la población infantil.">
                    PM<sub>2.5</sub><sup>*</sup>
                    </span>
                </th>
				<td id="pm25"   data-toggle="tooltip" data-placement="right" class="white-tooltip" data-html="true" title="
